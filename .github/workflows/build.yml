# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the workflow will run
on:
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

    workflow_call:

    schedule:
        - cron: "30 20 * * 6" # On every Sunday 4:30 UTC+8

    push:
        branches:
            - main

    pull_request:
        branches:
            - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        permissions:
            contents: write

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install requirements.txt
              run: |
                  pip install -r requirements.txt

            - name: Download APK
              run: |
                  python download_apk.py

            - name: Extract APK
              run: |
                  python assets_unpacker.py

            - name: Clean public folder
              run: |
                  rm -rf public/*

            - name: Copy assets to public
              run: |
                  cp -r extracted/assets/* public/

            - name: Rm passionfruit
              run: |
                  rm -rf public/passionfruit

            - name: Copy static files
              run: |
                  cp static/* public/

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./public
